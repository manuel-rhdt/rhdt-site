<div class="flex justify-between sm:flex-col-reverse my-4 sm:mb-6 sm:mt-3">
  <div class="block">
    <div>
      {{ if .Page.Params.link }}
      <a class="" href="{{ .Page.Params.link }}">{{ .Title }}</a>
      {{ else }}
      <a class="" href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ end }}
    </div>
    {{ $params := .Page.Params }}
    <div class="mt-1 text-sm">{{ .Type | humanize }} at <em>{{ $params.Location }}</em></div>
  </div>
  {{ if .Site.Params.displayDate }}
  <div class="sm:mb-2 sm:text-sm whitespace-nowrap">
    {{ dateFormat .Site.Params.timeformat .Date }}
  </div>
  {{ end }}
</div>
